version: '3'

services:
  honeybadger:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/local/src/HoneyBadgerBFT
#    command: pytest -v --cov=honeybadgerbft
#    command: sh start.sh
  builddocs:
    build:
      context: .
      dockerfile: miguel_Dockerfile_base
    volumes:
      - .:/usr/local/src/HoneyBadgerBFT
    command: make -C docs html
  viewdocs:
    image: nginx
    ports:
      - '52032:80'
    volumes:
      - ./docs/_build/html:/usr/share/nginx/html
